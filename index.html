<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Alert Box | CodingLab </title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome CDN Link -->
    <script src="https://kit.fontawesome.com/fb363496b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <input type="checkbox" name="" id="check">
    <label class="show-button" for="check">Click Me</label>
    <div class="background"></div>
    <div class="alert-box">
        <div class="icon">
            <i class="fa fa-exclamation"></i>
        </div>
            <header>Confirm</header>
            <p>Are you sure want to permanently delete this photo?</p>
            <div class="btns">
                <label for="check">Yes, Delete!</label>
                <label for="check">Cancel</label>
            </div>
    </div>
</body>
</html
